<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sourch Image</title>
  </head>
  <body>
    <header>
      <h2>Welcome, let's find you some pictures</h2>
    </header>
    <section class="form-container">
      <input class="sourch-input" type="text" />
      <button class="sourch-btn"></button>
    </section>
    <section class="result-container">
      <div class="card">
        <img
          class="card-img"
          src="https://4ddig.tenorshare.com/images/mac-data-recovery/hidden-files.jpg?w=800&h=471"
          alt=""
        />
        <div class="card-body">
          <p class="img-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="card-footer">
          <p class="img-info">Like: 23</p>
        </div>
      </div>
    </section>
    <button class="show-more">Show More</button>
  </body>
</html>
